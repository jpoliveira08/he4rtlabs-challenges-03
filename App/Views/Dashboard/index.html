{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block body %}

    <link rel="stylesheet" type="text/css" href="/css/dashboard/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <header>
        <div class="navbar">
            <a id="nav-icon" onclick="divInteraction()"><i class="fa fa-bars"></i></a>
            <a href="https://heartdevs.com/" target="_blank"><img src="/images/he4rt-logo-white.png" alt="he4rt-logo"></a>
        </div>
    </header>

    <div id="mySideNav" class="sidenav">
        <a href="/dashboard/index">Dashboard</a>
        <a onclick="openReports()">
            Reports
            <i id="arrow" style="padding-left: 10px;" class="fa fa-arrow-down"></i>
        </a>
        <ul id="report-list" style="display: none;">
            <li><a href="/dashboard/daily">Daily Report</a></li>
            <li><a href="">Weekly Report</a></li>
            <li><a href="">Monthly Report</a></li>
        </ul>
        <a class="sign-out" href="">Sign out</a>
    </div>

    <div class="container">
        Logged in

        {% if successfully_logged %}
            {{ successfully_logged }}
        {% endif %}

    </div>

    {% block javascripts %}
        <script src="/js/dashboard/main.js"></script>
    {% endblock %}
{% endblock %}
